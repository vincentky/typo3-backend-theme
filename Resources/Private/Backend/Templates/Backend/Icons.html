<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
      data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="Main">
    <f:be.pageRenderer includeRequireJsModules="{0: 'TYPO3/CMS/Templates/IconsManager'}" />
    <form>
    <div class="row">
            <div class="form-group col-md-12">
                <div class="input-group">
                    <label>Filter: </label><br/>
                    <div class="btn-group t3js-filter-buttons">
                        <button class="btn btn-default" data-filter="type:bitmap">Bitmap</button>
                        <button class="btn btn-default" data-filter="type:font">Font</button>
                        <button class="btn btn-default" data-filter="type:vector">Vector</button>
                    </div>
                </div>
            </div>
            <div class="form-group col-md-12">
                <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-search"></i></div>
                    <input type="text" class="form-control input-lg" id="search-field" placeholder="Icon identifier">
                </div>
            </div>
    </div>
    <div class="row" id="t3js-filter-container">
        <f:for each="{allIcons}" as="icon">
            <div class="col-md-2 feature-icons-container" data-icon-identifier="{icon}">
                <a class="btn btn-default" href="#">
                    <span class="feature-icons-container-icon"><core:icon identifier="{icon}" size="large" /></span>
                    <span class="feature-icons-container-label">{icon}</span>
                    <input type="file" name="icon" data-icon="{icon}" class="feature-icons-container-upload hidden" value=""/>
                </a>
            </div>
        </f:for>
    </div>
    </form>
</f:section>
</html>
